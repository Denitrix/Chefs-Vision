<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--

    use this space for all the links to other apis,
    and stuff leaving these at the bottom

 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <div class="title">
      <h1>CHEF'S CHOICE</h1>
    </div>
    <div class="title-under">
      <h4>Recipe Generator</h4>
    </div>
    <img class="background-image" src="assets/images/img-background.jpg" />

    <div class="container">
      <!-- Section for displaying meal search cards -->
      <div class="mealCards">
        <!-- Section for the meal search title -->
        <div class="mealSearch">
          <h2 class="title">Search for Ingredients</h2>
        </div>
        <!-- Section for the search input and button -->
        <div class="mealCardDisplay">
          <input
            type="text"
            class="search content"
            placeholder="Enter ingredient"
            id="search-input"
          />
          <button
            class="search-btn btn"
            id="search-btn"
            onclick="searchIngredients()"
          >
            Search Ingredients
          </button>
        </div>
      </div>
      <!-- Section for displaying ingredients -->
      <div id="ingredient-display"></div>
      <!-- Display ingredient information here -->
      <!-- Section for displaying recipes -->
      <div id="recipe-display"></div>
      <!-- Display recipe information here -->
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Close button for the modal -->
        <p id="modal-message"></p>
        <!-- Message content goes here -->
      </div>
    </div>
    <div class="nutrientDisplay">
        <input type="text" class="nutrientSearch" class="search content" placeholder="Enter ingredient" id="search-input" />
        <button class="search-btn btn" id="nutrientSearchBtn"> Search Ingredient </button>
      </div>
      <div id="nutritionFax"></div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/scriptMealDB.js"></script>
    <script src="./assets/js/scriptFDC.js"></script>
  </body>
